    <input type="text" name="activityid" value="" style="display: none;">
    
    <a data-toggle="collapse" href="javascript:void(0);" id="accordion-wrapper">

                <div style="float: right;">

                    <span style="display: block;">Add photo</span>
                    <input id="fileToUpload" class="fileToUpload" type="file" name="fileToUpload" accept="image/*">

                </div> -->

                     <img src="image/loader.gif" alt="">
                 </span>
                 <div class="img_result">
                     <img src="" alt="" id="image">
                 </div>
             </div>
             
             <div class="left-wrapper submit_wrapper">
                <div id="progress" class="progress" style="display: none;">
                    <div class="progress-bar progress-bar-success"></div>
                </div>
                <input type="submit" name="submit" value="Submit" class="btn btn-success" style="display: none;">
