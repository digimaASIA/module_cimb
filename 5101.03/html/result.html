<style type="text/css">
    .slider-content.lose{
        background: #cd5a5a;
    }
    .slider-content.win{
        background: #619E61;
    }
    .slider-content .title-result{
        text-align: center;
        font-size: 1.15em;
        font-family: 'Lato', sans-serif;
        text-transform: uppercase;
        height: 46px;
        color: #663333;
        width: 100%;
        font-weight: 700;
        text-shadow: none;
        display: table-cell;
        vertical-align: middle;
        position: relative;
    }
    .slider-content .img-result-wrapper{

        overflow: hidden;
        z-index: 0;
        position: relative;

    .slider-content .img-result-wrapper .img-menang{

        position: relative;
        margin: 0 auto;

    .slider-content .img-result-wrapper .img-kalah{
        margin: 0 auto;
        position: relative;
    }

    .slider-content.win .img-result-wrapper .img-kalah,
    .slider-content.lose .img-result-wrapper .img-menang{
        display: none;
        margin: 0 auto;
    }
    .slider-content .img-result-wrapper img{
        margin: 0 auto;
    }
    .star-wrapper{
        padding: 10px 0;
        height: 60px;
        max-width: 240px;
        margin: 0 auto;
    }
    .star-wrapper .star{
        width: 18%;

        background: url(assets/image/result/star.png);
        background-repeat: no-repeat;
        background-size: cover;
        background-position: -42px 0;
        display: none;
    }
    .star-wrapper .star.active{

    }
    .btn-next-result,.btn-tryagain{

<div class="slider-content noselect" data-role="page" data-prev="" data-next="" current_sub="0" index="-1" id="result">
