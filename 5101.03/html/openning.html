<style type="text/css">
    .anim_amplop{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        text-align: center;
    }
    .anim_amplop>img{
        max-width: 710px;
        width: 100%;
    }
    .amplop{
        position: relative;
        width: 100%;
        height: 100%;
    }
    .amplop_wrapper{
        display: none;
        width: 100%;
        height: 100%;
        text-align: center;
    }
    .amplop .front{
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        z-index: 2;
    }
    .amplop .back{
        position: absolute;
        width: 100%;
        top: 0;
        left: 0;
        z-index: 0;
    }
    .surat{
        position: absolute;
        top: 0;
        width: 100%;
        left: 0;
        height: 100%;
        z-index: 1;
        -webkit-animation: animsurat 1s ease-in; 
        -moz-animation: animsurat 1s ease-in;
        animation: animsurat 1s ease-in;
        overflow: hidden;
    }
    @keyframes animsurat
    {
        0%{ height: 16%; }
        100% { height: 96%; }
    }
    @-moz-keyframes animsurat
    {
        0%{ height: 16%; }
        100% { height: 96%; }
    }
    @-webkit-keyframes animsurat
    {
        0%{ height: 16%; }
        100% { height: 96%; }
    }

    .surat .top{
        width: 100%;
    }

    .surat .bottom{
        width: 100%;
    }
    .surat .content_surat{
        width: 100%;
        height: 100%;

    .img_max{

        max-width: 710px;
    }
    .btn-new-game{

		border-radius: 5px;
		width: 120px;
		padding: 10px 0;
		text-align: -webkit-center;
		margin: 0 auto;
		margin-top: 80px;
		background: #1D8BEC;
		border-top: 5px solid #186ab4;
		font-size: 1.3em;
		text-shadow: none;
		height: 50px;
		position: relative;
		z-index: 2;
    }
    .text_word{
        text-align: center;
        font-weight: bold;
        line-height: 25px;
        font-size: 1.5em;
        margin-top: 0px;
