<script type="text/javascript">

    $(".close-modal").click(function(){
        game.audio.audioButton.play();
        $("#popupdialogbox").modal("hide");
    });

    $(".popupdialogbox-prev-slide").click(function(e){
        game.audio.audioButton.play();
        $("#popupdialogbox").modal("hide");
        game.setSlide(1);
    });

    $(".btn_start.select_option").click(function(e){
        $('.btn_start').removeClass('selected');
        $(this).addClass('selected');
    });

</script>
